<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璀璨的城市夜景 - 静态网页</title>
    <style>
        /* CSS 样式部分 */
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0d1a2b; /* 深蓝色背景，模拟夜空 */
            color: #ecf0f1; /* 浅灰色文字 */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px 50px;
            background-color: #1a2c3f;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: left;
        }
        h1 {
            color: #f39c12; /* 霓虹橙色标题 */
            text-shadow: 0 0 8px rgba(243, 156, 18, 0.7);
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 15px;
            margin-top: 0;
            text-align: center;
            letter-spacing: 2px;
        }
        h2 {
            color: #3498db; /* 蓝色副标题 */
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.6);
            font-weight: 400;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            line-height: 1.8;
            margin-bottom: 20px;
            text-indent: 2em;
            font-size: 1.1em;
        }
        /* 新增的图片样式 */
        .city-image {
            width: 100%; /* 图片宽度充满容器 */
            height: auto; /* 保持图片比例 */
            max-height: 400px; /* 限制图片最大高度 */
            object-fit: cover; /* 确保图片覆盖区域，可能会裁剪 */
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5); /* 蓝色光晕边框 */
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #34495e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>✨ 都市霓虹之夜 ✨</h1>
        <h2>光影交织，不夜城的脉动</h2>

        <img class="city-image" 
             src="https://i.pinimg.com/736x/19/de/b0/19deb0d2cf87fdf51a29cbd55244cd01.jpg" 
             alt="从高处俯瞰，城市灯火辉煌，车流如织">

        <p>
            当夕阳的最后一抹余晖消失在地平线，城市便开始焕发出另一种生机。高楼大厦的窗户被点亮，犹如星辰坠落人间；繁忙的街道上，车灯拉出一条条流动的光带，构成一幅幅现代艺术画卷。
        </p>

        <p>
            夜幕下的都市，充满了无尽的魅力和活力。霓虹灯闪烁着迷人的色彩，映照出街头巷尾的喧嚣与繁华。无论是高架桥上川流不息的车龙，还是摩天大楼顶部的炫目光束，都在诉说着这座不夜城的独特故事。
        </p>
        
        <p>
            站在高处俯瞰，整个城市如同一个巨大的光之海洋，波光粼粼，深邃而神秘。每一个亮点都代表着一份梦想、一份坚持，或是一个正在发生的故事。城市夜景，不仅仅是视觉的盛宴，更是心灵的震撼。
        </p>
        </div>
    </div>

</body>
</html>
